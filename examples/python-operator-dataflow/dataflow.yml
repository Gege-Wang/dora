nodes:
  - id: webcam
    _unstable_deploy:
      machine: A
    operator:
      python: webcam.py
      inputs:
        tick: dora/timer/millis/50
      outputs:
        - image

  - id: object_detection
    _unstable_deploy:
      machine: B
    operator:
      send_stdout_as: stdout
      python: object_detection.py
      inputs:
        image: webcam/image
      outputs:
        - bbox
        - stdout

  - id: plot
    _unstable_deploy:
      machine: A
    operator:
      python: plot.py
      inputs:
        image: webcam/image
        bbox: object_detection/bbox
        assistant_message: object_detection/stdout
