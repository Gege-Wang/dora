nodes:
  - id: rust-node
    _unstable_deploy:
      machine: A
    build: cargo build -p rust-dataflow-example-node
    path: /Users/miyamo/dora/target/debug/rust-dataflow-example-node
    inputs:
      tick: dora/timer/millis/10
    outputs:
      - random
  - id: rust-status-node
    _unstable_deploy:
      machine: B
    custom:
      build: cargo build -p rust-dataflow-example-status-node
      source: /home/miyamo/dora/target/debug/rust-dataflow-example-status-node
      inputs:
        tick: dora/timer/millis/100
        random: rust-node/random
      outputs:
        - status
  - id: rust-sink
    _unstable_deploy:
      machine: A
    build: cargo build -p rust-dataflow-example-sink
    path: /Users/miyamo/dora/target/debug/rust-dataflow-example-sink
    inputs:
      message: rust-status-node/status
  - id: dora-record
    _unstable_deploy:
      machine: B
    build: cargo build -p dora-record
    path: /home/miyamo/dora/target/debug/dora-record
    inputs:
      message: rust-status-node/status
      random: rust-node/random
